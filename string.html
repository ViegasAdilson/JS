<!DOCTYPE html>
<html>
<head>
	<title>JavaStript | String</title>
	<script type="text/javascript">

		var nome = 'Adilson Viegas'
		document.write(nome.length+'<br>')
		document.write(nome.charAt(8)+'<br>')
		document.write(nome.indexOf('A')+'<br>')
		document.write(nome.replace('Viegas', 'Pires')+'<br>')
		document.write(nome.substr(6, 4)+'<br>')
	</script>
</head>
<body>

</body>
</html>
