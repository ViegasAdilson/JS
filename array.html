<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<script type="text/javascript">
		var lista_frutas = Array()
		lista_frutas[0]='Banana'
		lista_frutas[1]='Maca'

		//Adiciona elemento na primeira posiao
		lista_frutas.unshift('uva')
		//Adiciona elemento na ultima posiao
		lista_frutas.push('Manga')
		//Remove o ultimo elemento do array
		lista_frutas.pop()
		//Remove o primeiro elemento do array
		lista_frutas.shift()

		var lista_bidi = ['Banana', 'Maca', 'Ananas',['Adilson', 'Viegas', 'Pires']]

		console.log(lista_bidi[3][1])
	</script>
</head>
<body>

</body>
</html>
