<!DOCTYPE html>
<html>
<head>
	<title>JavaScriptr | Datas</title>
	<script type="text/javascript">
		var data = new Date()
		document.write(data.getMonth()+1)
		document.write('<hr/>')
		document.write(data.toString())
		data.setDate(data.getDate() +1)
		document.write('<hr/>')
		document.write(data.toString())


	</script>
</head>
