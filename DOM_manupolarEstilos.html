<!DOCTYPE html>
<html>
<head>
	<title>JavaScripts</title>
	<script type="text/javascript">
		function modificarStilo(corFundo, c, a, t){
			document.getElementById("quadrado").style.background = corFundo
			document.getElementById("quadrado").style.width = c
			document.getElementById("quadrado").style.height = a
			document.getElementById("quadrado").style.borderRadius = t
		}
	</script>
</head>
<body>
	<button type="button" onclick="modificarStilo('red', '200px', '200px')">Vermelho</button>
	<button type="button" onclick="modificarStilo('green', '300px', '300px')"> Verde</button>
	<button type="button" onclick="modificarStilo('blue', '500px', '500px', '250px')">Azul</button>

	<hr/>

	<div id="quadrado" style="border: solid 1px black; height: 100px; width: 100px;"></div>

</body>
</html>
