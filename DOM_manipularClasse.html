<!DOCTYPE html>
<html>
<head>
	<title>JavaScripts</title>
	<style type="text/css">
		.estilo1{
			background: yellow;
			color: red;

		}
		.estilo2{
			background: blue;
			width: 400px;
			height: 200px;
			text-align: center;
			color: black;

		}

	</style>
	<script type="text/javascript">
		function modificaClasse(){
			document.getElementById('mensagem').className = 'estilo2'
		}
	</script>
</head>
<body>
	<div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
	<hr/>
	<button onclick="modificaClasse()" type="button">Aplicar Classe</button>
</body>
</html>
